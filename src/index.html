<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange Calculator</title>
</head>
<body>
  <div class="container">
    <form id=currencyCal>
      <div class="form">
        <label for="inputAmount"> Enter an amount in USD:</label>
        <input id="inputAmount" class="form-control" type="text">
      </div>
      <div class="form">
        <label for="inputCurrency"> Enter Currency Code:</label>
        <input id="inputCurrency" class="form-control" type="text">
      </div>
      <button class="btn-btn" type="submit">Get Currencies</button>
      <div class="output">
        <div class="currencyType">
          <label>Currency Type</label>
          <p id="output-currencyType"></p>
          <label> Amount </label>
          <p id="output-amount"></p>
        </div>
      </div>
    </form>
  </div>
</body>
