<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange Calculator</title>
</head>
<body>
  <div class="container">
    <form id=currencyCal>
      <div class="form">
        <label for="inputAmount"> Enter an amount in USD:</label>
        <input id="inputAmount" class="form-control" type="text">
      </div>
      <div class="form">
        <label for="inputCurrency"> Enter Currency Code:</label>
        <input id="inputCurrency" class="form-control" type="text">
      </div>
      <button class="btn-btn" type="submit">Get Currencies</button>
    </form>
    <div class="output">
      <div class="CAD">
        <label>Canadian Currency</label>
        <p id="cadCurrency"></p>
      </div>
      <div class="EUR">
        <label>Euro Currency</label>
        <p id="eurCurrency"></p>
      </div>
      <div class="MXN">
        <label>Mexican Currency</label>
        <p id="mxnCurrency"></p>
      </div>
      <div class="BBD">
        <label>Barbados Currency</label>
        <p id="bbdCurrency"></p>
      </div>
      <div class="CNY">
        <label>Chinese Currency</label>
        <p id="cnyCurrency"></p>
      </div>
    </div>
  </div>
</body>
