<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange Calculator</title>
</head>
<body class="container">
  <div class="form">
    <button class="btn-btn" id="currency">Get Currencies</button>
  </div>



  <div class="output">
    <label>Canadian Currency</label>
    <p id="cadCurrency"></p>
  </div>
  <div class="output">
    <label>Euro Currency</label>
    <p id="eurCurrency"></p>
  </div>
  <div class="output">
    <label>Mexican Currency</label>
    <p id="mxnCurrency"></p>
  </div>
  <div class="output">
    <label>Barbados Currency</label>
    <p id="bbdCurrency"></p>
  </div>
  <div class="output">
    <label>Chinese Currency</label>
    <p id="cnyCurrency"></p>
  </div>





</body>
